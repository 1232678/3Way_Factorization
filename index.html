<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="This is a web app that help you factorize your mathematical expression, it gives the full complete step-by-step answer" />
  <meta name="robots" content="index,follow" />
  <title>Factorizer | Quad</title>
  <!-- google fonts, font awesome, css -->
  <!-- First font for logo -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header class="big-nav" id="top">
    <div class="big-nav_container navalign">
      <a href="index.html" class="logo">
        <h1 class="logo_text">
          <i class="fa-solid fa-gear"></i>QUAD<i class="fa-solid fa-gear"></i>
        </h1>
      </a>

      <nav>
        <a href="https://github.com/1232678/Quad" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </nav>
    </div>
  </header>
  <main>
    <section class="factorise-container">
      <header class="flexcc">
        <h1>Factor</h1>
      </header>

      <div class="container">
        <hr />
        <form class="whole_input">
          <div class="input-area">
            <input type="text" name="input box" id="inputbox" placeholder="Enter Equation" required />
            <select name="method" id="method" required>
              <option value="" disable selected hidden>method</option>
              <option value="completing_square">Completing Square</option>
              <option value="quadratic_equation">Quadratic Equation</option>
            </select>
          </div>

          <button type="submit" onclick="" id="gobutton">Go!</button>
        </form>
      </div>
    </section>
    <section class="steps-container"></section>
  </main>
</body>
