<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a web app that help you factorize your mathematical expression, it gives the full complete step-by-step answer" />
    <meta name="robots" content="index,follow" />
    <title>3 Way Factorization :))</title>
    <!-- google fonts, font awesome, css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="factorise-area">
        <header class="flexcc">
          <h1>Factooorize!!</h1>
        </header>
        <div class="container">
          <input type="text" class="outline-r" />
          <select name="method" id="method" required>
            <option value="" disable selected hidden>Choose</option>
            <option value="sendal_jepit">Sendal Jepit</option>
            <option value="completing_square">Completing Square</option>
            <option value="quadratic_equation">Quadratic Equation</option>
          </select>
          <button type="button" onclick="">Go</button>
        </div>
      </section>
    </main>
  </body>
</html>
